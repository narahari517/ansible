- name: course info
  hosts: local
  connection: local #for local hosts
  vars:
    course: "Devops with AWS" #string
    duration: "130" #number
    topics: #list
    - Linux
    - shell
    - Ansible
    - Terraform
    - AWS
    - K8s
    live: true #boolean
    tools: #map/dictionary
      ci: jenkins #string
      cm: ansible
      cloud: aws
      aws:
      - IAM
      - S3
  tasks:
  - name: print the course information
    ansible.builtin.debug:
      msg: "Hi, I am learning {{course}}, with duration {{duration}}, topics are: {{topics}}, live: {{live}}, tools are: {{tools}}"