- name: data types
  hosts: local
  connection: local
  vars:
    course: "Devops with AWS" #string
    duration: "130" #number
    topics: #list
    - Linux
    - shell
    - Ansible
    - Terraform
    - AWS
    - K8s
    live: true #boolean
    tools: #map/dictionary
      ci: jenkins
      cm: ansible
      cloud: aws
    tasks:
    - name: print the course information
    ansible.builtin.debug:
      msg: "Hi, I am learning {{course}}, with duration {{duration}}, topics are: {{topics}}, live: {{live}}, tools are: {{tools}}"